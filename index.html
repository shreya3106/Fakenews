<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css" type="text/css">
        <title>Fake News📰 Detection System</title><!--for bootstrap responsive web app-->
    </head>

    <body>
        <div class="login p-5">
	        <h1>Fake News📰  Detector</h1>
         
            <form action="/prediction" method="POST">
    	       <input type="text" class="form-control" id="news" name="news" placeholder="Enter some news headlines to detect.....">
               </br>
               <button type="submit" class="btn btn-secondary">Predict</button>
            </form>

            <div class="results px-5">
                 <p class="result text-align-center">{{prediction_text}}<b></b></p>  
                 <h2 style="color:red;">Looking Spam⚠️News📰 </h2>
                 <h2 style="color:green;"><b>Looking Real News📰</b></h2>
            </div>
        </div> 

	</body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
</html>
